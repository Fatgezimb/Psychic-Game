<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- For responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS files and reset -->

    <!-- Reset file needs to go first -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicon to make the website more professional -->
    <link rel="icon" href="assets/images/ball.ico">
    <title>Psychic Game</title>
</head>

<body>


    <div class="jumbotron text-center">
        <h1>Psychic Game</h1>
        <h1>Select any letter in the english alphabet</h1>
        <h6>We do not have the ability to accept non english characters yet</h6>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1>Wins: <span id="userWins"></span></h1>
            </div>
            <div class="col-sm-4">
                <h1>Losses: <span id="userLosses"></span></h1>
            </div>
            <div class="col-sm-4">
                <h1>Guesses Left: <span id="userGuessesLeft"></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Previous Guesses: <span id="userPreviousGuesses"></span></h1>
            </div>


            <div class="col-sm-6">
                <h1>Computer's Last Choice: <span id="computerChoice"></span></h1>
            </div>

        </div>

        <div class="footer text-center py-3">
            Fatgezim Bela &copy 2018
        </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
